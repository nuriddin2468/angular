<div class="card">
  <form [formGroup]="form" (ngSubmit)="save()">
    <h2>{{currentCourseId === null ? 'New course' : (form.value['name'] | uppercase)}}</h2>
    <app-field-header
      text="title"
      [isRequired]="true"
    ></app-field-header>
    <input
      formControlName="name"
      type="text"
      placeholder="Text input"
    />
    <app-show-error
      [control]="controls['name']"
      name="name"
    ></app-show-error>
    <app-field-header
      text="description"
      [isRequired]="true"
    ></app-field-header>
    <textarea
      formControlName="description"
      placeholder="Add description"
    ></textarea>
    <app-show-error
      [control]="controls['description']"
      name="description"
    ></app-show-error>

    <div class="fixed-size">
      <app-field-header
        text="duration"
        [isRequired]="true"
      ></app-field-header>
      <app-duration-control formControlName="length"></app-duration-control>
      <app-show-error
        [control]="controls['duration']"
        name="duration"
      ></app-show-error>
    </div>


    <div class="fixed-size date-area">
      <app-field-header
        text="date"
        [isRequired]="true"
      ></app-field-header>
      <app-date-control formControlName="date"></app-date-control>
      <app-show-error
        [control]="controls['date']"
        name="date"
      ></app-show-error>
    </div>

    <div class="fixed-size">
      <app-field-header
        text="authors"
        [isRequired]="true"
      ></app-field-header>
      <app-autocomplete-control
        style="width: 100%"
        formControlName="authors"
        [showName]="'name'"
        [data]="authorsList$ | async"
      ></app-autocomplete-control>
      <app-show-error
        [control]="controls['authors']"
        name="author"
      ></app-show-error>
    </div>

    <div class="footer">
      <button mat-button mat-stroked-button color="warn" (click)="navigateToMainPage()">
        {{'PAGES.COURSES_ADD_EDIT.CANCEL' | translate}}
      </button>
      <button mat-button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
        {{'PAGES.COURSES_ADD_EDIT.SAVE' | translate}}
      </button>
    </div>

  </form>
</div>
