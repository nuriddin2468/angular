<div class="card">
  <form [formGroup]="form">
    <h2>{{currentCourseId === null ? 'New course' : (form.value['name'] | uppercase)}}</h2>
    <app-field-header
      text="title"
      [isRequired]="true"
    ></app-field-header>
    <input
      formControlName="name"
      type="text"
      placeholder="Text input"
    />

    <app-field-header
      text="description"
      [isRequired]="true"
    ></app-field-header>
    <textarea
      formControlName="description"
      placeholder="Add description"
    ></textarea>


    <div class="fixed-size">
      <app-field-header
        text="duration"
        [isRequired]="true"
      ></app-field-header>
      <app-duration-control formControlName="length"></app-duration-control>
    </div>


    <div class="fixed-size date-area">
      <app-field-header
        text="date"
        [isRequired]="true"
      ></app-field-header>
      <app-date-control formControlName="date"></app-date-control>
    </div>

    <div class="fixed-size">
      <app-field-header
        text="authors"
        [isRequired]="true"
      ></app-field-header>
      <app-autocomplete-control
        style="width: 100%"
        formControlName="authors"
        [showName]="'name'"
        [data]="authorsList$ | async"
      ></app-autocomplete-control>
    </div>

    <div class="footer">
      <button mat-button mat-stroked-button color="warn" (click)="navigateToMainPage()">Cancel</button>
      <button mat-button mat-raised-button color="primary" (click)="save()" type="submit">Save</button>
    </div>

  </form>
</div>
