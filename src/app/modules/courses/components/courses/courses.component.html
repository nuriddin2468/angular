<div class="content">

  <app-search (search)="search($event)"></app-search>

  <div class="add-course-wrapper">
    <div class="action">
      <button class="btn" [routerLink]="['/courses/add']">Add course</button>
    </div>
    <ng-container *ngIf="courses.length; else: noData">
        <ng-container *ngFor="let course of (courses | orderBy); trackBy: trackByIdentity">
          <app-course-card
            (delete)="deleteCourse($event)"
            [course]="course"
            (edit)="editCourse($event)"
          ></app-course-card>
        </ng-container>

      <ng-container *ngIf="courses.length < maxCount">
        <div class="loaderTab">
          <button (click)="fetchCourses(courses.length)">Load More</button>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #noData>
      <div class="no-data">
          No data. Feel free to add new course
      </div>
    </ng-template>
  </div>

</div>
